<div class="container-fluid product">
  <div class="global-header text-center">
    <a ui-sref="shuwoShop.product.list" class="link back">
      <i class="fa fa-chevron-left"></i>
    </a>
    <span class="title">编辑产品</span>
    <a ui-sref="shuwoShop.main" class="link home">
      <i class="fa fa-home"></i>
    </a>
  </div>
  <p class="loading text-center" ng-show="loading">
    <i class="fa fa-spinner fa-spin"></i>
  </p>
  <div class="container-fluid product-detail" ng-show="!loading">
    <form>
      <div class="form-group">
        <label>产品名称</label>
        <input type="text" class="form-control" ng-model="product.productname"/>
      </div>
      <div class="form-group">
        <label>销售方式</label>
        <input type="text" class="form-control" value="按数量销售，按重量计价" disabled ng-if="product.attribute=='1'"/>
        <input type="text" class="form-control" value="按重量销售，按重量计价" disabled ng-if="product.attribute=='2'"/>
        <input type="text" class="form-control" value="按数量销售，按数量计价" disabled ng-if="product.attribute=='3'"/>
      </div>
      <div class="form-group">
        <label>销售单位</label>
        <input type="text" class="form-control" ng-model="product.unit"/>
      </div>
      <div class="form-group" ng-if="product.attribute=='1'">
        <label>单个平均重量（g）</label>
        <input type="number" class="form-control" ng-model="product.unitweight"/>
      </div>
      <div class="form-group">
        <label>产品售价（每500g或每个）</label>
        <input type="number" class="form-control" placeholder="输入数字类型的产品售价" ng-model="product.discount"/>
      </div>
      <a class="btn btn-success btn-block" ng-click="updateProduct()">保存</a>
    </form>
  </div>
</div>
